<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu with Add to Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
        }

        .item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .add-to-cart {
            background-color: #4caf50;
            color: #fff;
            padding: 8px 16px;
            text-decoration: none;
            display: inline-block;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .add-to-cart:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Raja Dhaba Menu</h1>
    </header>

    <section>
        <div class="item">
            <h3>Dal</h3>
            <p>Rs 280</p>
            <a href="#" class="add-to-cart">Add to Cart</a>
        </div>

        <div class="item">
            <h3>Shahi Panner </h3>
            <p>Rs 300</p>
            <a href="#" class="add-to-cart">Add to Cart</a>
        </div>

        <div class="item">
            <h3>Palak Panner</h3>
            <p>Rs 260</p>
            <a href="#" class="add-to-cart">Add to Cart</a>
        </div>

        <div class="item">
            <h3>Roti</h3>
            <p>Rs 15</p>
            <a href="#" class="add-to-cart">Add to Cart</a>
        </div>

        <div class="item">
            <h3>Butter Roti</h3>
            <p>Rs 20</p>
            <a href="#" class="add-to-cart">Add to Cart</a>
        </div>

        <div class="item">
            <h3>Rice</h3>
            <p>Rs 180</p>
            <a href="#" class="add-to-cart">Add to Cart</a>
        </div>

        <div class="item">
            <h3>Gobi Allo</h3>
            <p>Rs 200</p>
            <a href="#" class="add-to-cart">Add to Cart</a>
        </div>

        <div class="item">
            <h3>Rajma</h3>
            <p>Rs 200</p>
            <a href="#" class="add-to-cart">Add to Cart</a>
        </div>

        <div class="item">
            <h3>White Chaana </h3>
            <p>Rs 205</p>
            <a href="#" class="add-to-cart">Add to Cart</a>
        </div>

    </section>

</body>
</html>
