<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 2em;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1em;
            margin: 1em;
            width: 200px;
            text-align: center;
        }

        .add-to-cart {
            background-color: #4caf50;
            color: #fff;
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #cart {
            margin-top: 2em;
            padding: 1em;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
        }

        .total {
            text-align: right;
            margin-top: 1em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>Add to Cart</h1>
    </header>

    <section>
        <div class="product">
            <h2>Fries</h2>
            <p>₹70</p>
            <button class="add-to-cart" onclick="addToCart(70)">Add to Cart</button>
        </div>

        <div class="product">
            <h2>Burger</h2>
            <p>₹55</p>
            <button class="add-to-cart" onclick="addToCart(55)">Add to Cart</button>
        </div>

        <!-- Add more products as needed -->
    </section>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <div class="total" id="total">Total: ₹0.00</div>
    </div>

    <script>
        let cartItems = [];
        let totalAmount = 0;

        function addToCart(price) {
            cartItems.push(price);
            totalAmount = cartItems.reduce((total, amount) => total + amount, 0).toFixed(2);
            updateCart();
        }

        function updateCart() {
            const cartItemsElement = document.getElementById('cart-items');
            const totalElement = document.getElementById('total');

            // Clear previous items
            cartItemsElement.innerHTML = '';

            // Add current items
            cartItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `₹${item.toFixed(2)}`;
                cartItemsElement.appendChild(li);
            });

            // Update total
            totalElement.textContent = `Total: ₹${totalAmount}`;
        }
    </script>

</body>
</html>
